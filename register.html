<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입</title>
        <meta charset="utf-8">
        <link rel= "stylesheet" type="text/css" href="main_style.css">
    </head>

    <body>
        <div class="register">
            <h3>회원가입</h3>
            <div id="text_field">
                <p>ID : </p>
                <p>PW : </p>
                <p>PW확인 : </p>
                <p>이름 : </p>
                <p>전화번호 : </p>
                <p>닉네임 : </p>
            </div>
            <div id="input_field">
                <p><input type="text" placeholder="아이디" maxlength="16" required></p>
                <p><input type="password" placeholder="비밀번호" maxlength="16" required></p>
                <p><input type="password" placeholder="비밀번호 확인" required></p>
                <p><input type="text" placeholder="이름" required></p>
                <p><input type="text" placeholder="-'없이'입력하세요" pattern="[0-9]{11}" required></p>
                <p><input type="text" placeholder="닉네임" maxlength="16" required></p>
                <p><input type="submit" onclick="location.href='login.php'"  value="회원가입 완료"></p>
            </div>
        </div>
    </body>

</html>
